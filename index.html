<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<style>
    body {
        background-image: url("gti-ogi.jpg");
        background-size: cover;
        background-repeat: repeat;
        background-color: gray;
    }

    h1 {
        font-family: 'Bebas Neue', cursive;
        text-align: center;
    }

    .menu {
        background-color: #d61212;
        color: rgb(250, 250, 250);
        padding: 10px;
        font-size: 16px;
        border-width: 5px;

    }

    .déroulant {
        position: relative;
        display: inline-block;
    }

    .contenu-menu {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .contenu-menu a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .contenu-menu a:hover {
        background-color: red;
    }

    .déroulant:hover .contenu-menu {
        display: block;
        margin-top: 0;
    }

    .déroulant:hover .menu {
        background-color: red;
    }
</style>

<body>
    <h1>La toute nouvelle Volkswagen Golf GTI 2022</h1>
    <h2 style="text-align: center;font-size: 30px;">- Totalement redessiné -</h2>
    <div class="déroulant">
        <button class="menu">Catégorie</button>
        <div class="contenu-menu">
            <a href="#">Résumé</a>
            <a href="#">Spécification</a>
            <a href="#">Gallerie</a>
            <a href="#">Prix de vente</a>
        </div>
    </div>

</body>

</html>
